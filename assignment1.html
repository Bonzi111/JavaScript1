<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Anagram</title>
</head>
<body>
    <h2>JavaScript Functions</h2>
    <p>Anagram assignment to check wheather the strings are anagram or not:</p>
    <p id="demo"></p>
    <script>
        function sortString(arr)
        { 
            var length=arr.length;
            for(var i = 0; i < length; i++)
            {
                var key= arr[i];
                var j=i-1;
                while(j>=0 && arr[j]>key)
                {
                    arr[j+1]=arr[j];
                    j=j-1;
                } 
                arr[j+1]=key;
            }
            return arr;
        }

        function isAnagram(str1,str2)
        { 
            if (str1.length !== str2.length) return false;
            var str1 = str1.toLowerCase();
            var str2 = str2.toLowerCase();
            var arr1 = [];
            var arr2 = [];
            for (var i = 0; i < str1.length; ++i)
            {
                arr1[i] = str1[i];
                arr2[i] = str2[i];
            }
            var arr1 = sortString(arr1);
            var arr2 = sortString(arr2);
            for (var i = 0; i < arr1.length; ++i)
            if (arr1[i] !== arr2[i]) return false;
            return true;
        }

        console.log(isAnagram('boat','goat')); // true     
        console.log(isAnagram('restful','fluster')); // false
        console.log(isAnagram('elvis','lives')); // false
    </script>
</body>
</html>
